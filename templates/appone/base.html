<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load static %}
    <link href="{% static 'appone/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">


    <script src="{% static 'appone/js/check.js' %}"></script>
    <script src="{% static 'bootstrap/js/html5shiv.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/respond.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>


   {% block stylesheet %}
   {% endblock %}

</head>
<body>


       <nav class="navbar navbar-default navbar-fixed-top" style="background-color: aqua">
              <div class="container" >

                      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


						     <ul class="nav navbar-nav">
							        <li style="padding-left:100px"><a href="{% url 'home' %}">Home</a></li>

                                    {% if request.user.is_authenticated %}
                                           <li style="padding-left:100px"><a href="{% url 'profile' %}">Profile</a></li>
                                           <li style="padding-left:100px"><a href="{% url 'logout' %}">Logout</a></li>

                                          {% else %}
                                                  <li style="padding-left:100px"><a href="{% url 'login' %}">Login</a></li>
							                      <li style="padding-left:100px"><a href="{% url 'register' %}">Register</a></li>

                                    {% endif %}


						    </ul>
                      </div>
              </div>
       </nav>



      <div class="container" id="contentBox">
           {% block content %}
            {% endblock %}

      </div>

      {% block script %}
      {% endblock %}

</body>
</html>
